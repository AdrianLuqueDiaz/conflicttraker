<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conflict Tracker</title>
</head>
<body>
    <h1>Conflict Tracker API - Conflictos</h1>
    <table id="tablaConflictos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha Inicio</th>
                <th>Estado</th>
                <th>Descripción</th>
                <th>Países</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('/api/v1/conflicts')
            .then(response => response.json())
            .then(conflictos => {
                const tbody = document.querySelector('#tablaConflictos tbody');
                conflictos.forEach(conflicto => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${conflicto.id}</td>
                        <td>${conflicto.nombre}</td>
                        <td>${conflicto.fechaInicio}</td>
                        <td>${conflicto.estado}</td>
                        <td>${conflicto.descripcion}</td>
                        <td>${conflicto.paises.join(', ')}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error al cargar conflictos:', error));
    </script>
</body>
</html>
